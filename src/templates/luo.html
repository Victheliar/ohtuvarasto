{% extends "base.html" %}

{% block title %}Luo uusi varasto - Varastosovellus{% endblock %}
{% block header %}Luo uusi varasto{% endblock %}

{% block content %}
<form method="POST">
    <div class="form-group">
        <label for="nimi">Varaston nimi:</label>
        <input type="text" id="nimi" name="nimi" required placeholder="Esim. Mehuvarasto">
    </div>
    <div class="form-group">
        <label for="tilavuus">Tilavuus:</label>
        <input type="number" id="tilavuus" name="tilavuus" step="0.1" min="0" required value="100" placeholder="Esim. 100">
    </div>
    <div class="form-group">
        <label for="alku_saldo">Alkusaldo:</label>
        <input type="number" id="alku_saldo" name="alku_saldo" step="0.1" min="0" value="0" placeholder="Esim. 0">
    </div>
    <button type="submit" class="btn btn-success">Luo varasto</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Peruuta</a>
</form>
{% endblock %}
